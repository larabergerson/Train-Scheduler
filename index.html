<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background-color: lightblue; color: black">
            <h1 class="text-center">Space Train Schdeule</h1>

        </div>

        <br>
        <div class="row">

            <div class="col-md-12">

                <!-- Trains-->
                <div class="card mb-4">
                    <div class="card-header">Active Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='schedule-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Mins Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                    <div class="card-header">Train Search</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="destination-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Neil Armstrong Express"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="-input">Destination</label>
                                <input class="form-control" id="destiantion-input" placeholder="moon" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">Start Time (military hhmm)</label>
                                <input class="form-control" id="start-input" placeholder="0600" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="10" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- JavaScript -->
    <script src="trainlogic.js"></script>

</body>

</html>
